<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Concentration Simulation</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="material">Material:</label>
                <select id="material">
                    <option value="Si">Silicon</option>
                    <option value="Ge">Germanium</option>
                    <option value="GaAs">Gallium Arsenide</option>
                </select>
            </div>
            <div class="control-group">
                <label for="temperature">Temperature (K):</label>
                <input type="number" id="temperature" min="100" max="1000" value="300">
            </div>
            <div class="control-group">
                <label for="doping">Doping Concentration (cm^-3):</label>
                <input type="number" id="doping" min="1e10" max="1e20" value="1e15">
            </div>
            <div class="control-group">
                <label for="dopingType">Doping Type:</label>
                <select id="dopingType">
                    <option value="n">n-type</option>
                    <option value="p">p-type</option>
                </select>
            </div>
            <button id="calculate">Calculate</button>
        </div>
        <div class="plots">
            <canvas id="carrierPlot"></canvas>
            <canvas id="fermiPlot"></canvas>
        </div>
        <div id="debug"></div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
